{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Orders</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'BWLapp/css/order_list.css' %}">
</head>
<body>
<div class="container">
    <h1>Order List</h1>
    <a href="{% url 'order-create' %}" class="create-order-link">Create New Order</a>
    <div class="table-wrapper">
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Order Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.pk }}</td>
                    <td>{{ order.customer.name }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.order_date|date:"Y-m-d H:i" }}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="{% url 'order-update' order.pk %}" class="edit-btn">Edit</a>
                            <a href="{% url 'order-delete' order.pk %}" class="delete-btn">Delete</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="no-orders-found">No orders found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
