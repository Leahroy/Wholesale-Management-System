{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% if object %}Edit Product{% else %}Add Product{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'BWLapp/css/product_form.css' %}">
</head>
<body>
<div class="form-container">
    <h1 class="form-title">{% if object %}Edit Product{% else %}Add Product{% endif %}</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" id="id_name" class="form-input" value="{{ form.instance.name|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_price" class="form-label">Price</label>
            <input type="number" name="price" id="id_price" class="form-input" value="{{ form.instance.price|default:'' }}" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="id_stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" name="stock_quantity" id="id_stock_quantity" class="form-input" value="{{ form.instance.stock_quantity|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_low_stock_threshold" class="form-label">Low Stock Threshold</label>
            <input type="number" name="low_stock_threshold" id="id_low_stock_threshold" class="form-input" value="{{ form.instance.low_stock_threshold|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="id_category" class="form-label">Category</label>
            <select name="category" id="id_category" class="form-input">
                {% for value, text in form.category.field.choices %}
                <option value="{{ value }}" {% if form.instance.category == value %}selected{% endif %}>{{ text }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" id="id_description" class="form-input">{{ form.instance.description|default:'' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                {% if object %}üíæ Update{% else %}‚ûï Create{% endif %}
            </button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
