{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if employee %}Edit Employee{% else %}Add Employee{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'BWLapp/css/employee_form.css' %}">
</head>
<body>
<div class="form-container">
    <h1 class="form-title">{% if employee %}Edit Employee{% else %}Add Employee{% endif %}</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" id="id_name" class="form-input" value="{{ employee.name|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-input" value="{{ employee.email|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_address" class="form-label">Address</label>
            <input type="text" name="address" id="id_address" class="form-input" value="{{ employee.address|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="id_phone" class="form-input" value="{{ employee.phone|default:'' }}">
        </div>

        <button type="submit" class="btn btn-success">üíæ Save</button>
        <a href="{% url 'employee-list' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back to List</a>
    </form>
</div>
</body>
</html>
