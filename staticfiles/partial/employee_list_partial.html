<div class="form-container">
    <h1 class="form-title">{% if employee %}Edit Employee{% else %}Add Employee{% endif %}</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" id="id_name" class="form-input" value="{{ employee.name|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-input" value="{{ employee.email|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_address" class="form-label">Address</label>
            <input type="text" name="address" id="id_address" class="form-input" value="{{ employee.address|default:'' }}">
        </div>

        <div class="form-group">
            <label for="id_phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="id_phone" class="form-input" value="{{ employee.phone|default:'' }}">
        </div>

        <button type="submit" class="btn btn-success">💾 Save</button>
        <button type="button" class="btn btn-secondary cancel-btn">❌ Cancel</button>
    </form>
</div>
